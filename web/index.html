<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="busuat">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>busuat</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps JavaScript API -->
  <!-- IMPORTANTE: Reemplaza TU_API_KEY con tu API key de Google Maps -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEvUjbuOEHTJABF3_pBvg5h72UUMvtBYw&loading=async"></script>

  <style>
    /* Ocultar TODOS los controles de Google Maps en Flutter Web */
    /* Esto incluye: zoom, street view, fullscreen, map type, etc. */
    .gm-style button,
    .gm-style-mtc,
    .gm-svpc,
    .gm-control-active,
    .gmnoprint,
    .gm-bundled-control,
    .gm-fullscreen-control {
      display: none !important;
    }

    /* Ocultar el botón de recenter/fullscreen específicamente */
    button[title="Toggle fullscreen view"],
    button[title="Alternar vista de pantalla completa"],
    .gm-control-active.gm-fullscreen-control {
      display: none !important;
    }

    /* Asegurar que el mapa ocupe todo el espacio */
    .gm-style {
      font: inherit !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
